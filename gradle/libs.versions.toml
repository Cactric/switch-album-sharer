[versions]
agp = "8.7.3"
appcompat = "1.7.0"
material = "1.12.0"
activity = "1.9.3"
navigationFragment = "2.8.5"
navigationUi = "2.8.5"
preferenceKtx = "1.2.1"
zxing = "3.5.3"
cameraX = "1.4.1"
cameraCamera2 = "1.4.1"
room = "2.6.1"

[libraries]
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }

navigation-fragment = { group = "androidx.navigation", name = "navigation-fragment", version.ref = "navigationFragment" }
navigation-ui = { group = "androidx.navigation", name = "navigation-ui", version.ref = "navigationUi" }
preference-ktx = { group = "androidx.preference", name = "preference-ktx", version.ref = "preferenceKtx" }
zxing-core = { group = "com.google.zxing", name = "core", version.ref = "zxing" }
camera-core = { group = "androidx.camera", name = "camera-core", version.ref = "cameraX" }
camera-view = { group = "androidx.camera", name = "camera-view", version.ref = "cameraX" }
camera-lifecycle = { group = "androidx.camera", name = "camera-lifecycle", version.ref = "cameraX" }
camera-camera2 = { group = "androidx.camera", name = "camera-camera2", version.ref = "cameraCamera2" }

room-runtime = {group = "androidx.room", name = "room-runtime", version.ref = "room"}
room-annotations = {group = "androidx.room", name="room-compiler", version.ref = "room"}

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
room-plugin = {id = "androidx.room", version.ref = "room"}